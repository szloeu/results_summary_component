<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<title>Results summary component</title>
	<link rel="stylesheet" type="text/css" media="screen" href="1_style.css" />
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
  	<!-- Embedding a link to use icons: https://fontawesome.com/ -->
	<script src="https://kit.fontawesome.com/c3cd6ebde5.js" crossorigin="anonymous"></script>
</head>
<body>

	<div class="flex-container">
	  <div id="left-div">
	  	<span>Your Result</span>
	  	<div id="circle">
	  		<div id="percent">76</div>
	  		<div id="ofhundred"><p id="ofhundredp">of 100</p></div>
	  	</div>
	  	<h4>Great</h4>
	  	<p id="yourscore">Your score higher than 65% of the people who have taken these tests.</p>
	  </div>
	  <div id="right-div">

	  	<div id="summary">
		  Summary
		</div>

		<div id="reaction">
			<div id="reaction-left-div">
			  <i class="fa-sharp fa-solid fa-bolt"></i>
			  Reaction
			</div>
			<div>
				<strong>80</strong> / 100
			</div>
		</div>

		<div id="memory">
			<div id="memory-left-div">
				<i class="fa-sharp fa-solid fa-gear"></i>
			    Memory
			</div>
			<div>
				<strong>92</strong> / 100
			</div>
		</div>

		<div id="verbal">
			<div id="verbal-left-div">
			  <i class="fa-sharp fa-solid fa-comment"></i>
			  Verbal
			</div>
			<div>
				<strong>61</strong> / 100
			</div>
		</div>

		<div id="visual">
			<div id="visual-left-div">
			  <i class="fa-sharp fa-solid fa-eye"></i>
			  Visual
			</div>
			<div>
				<strong>72</strong> / 100
			</div>
		</div>

		<div id="continue">
		  <button>Continue</button>
		</div>

	  </div>
	</div>

</body>
</html>
